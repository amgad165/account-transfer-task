{% extends 'base.html' %}



{% block content %}

<div style="margin-top: 300px;" class="container mx-auto mt-10">

    <form method="post" enctype="multipart/form-data" class="mt-4">
        <div class="flex flex-col items-center h-screen">
            {% if messages %}
            <div class="mt-4">
                
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                            <p class="text-red-500">{{ message }}</p>
                        {% endif %}

                        {% if message.tags == 'success' %}
                            <p class="text-green-500">{{ message }}</p>
                        {% endif %}
                    {% endfor %}
               
            </div>
            {% endif %}

            {% csrf_token %}
            <div class="mt-4"> 
                <input required type="file" name="file" accept=".csv, .xls, .xlsx" class="mt-2 p-2 border bg-white text-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300">                
                <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Import Accounts</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
